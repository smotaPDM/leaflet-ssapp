<psk-example class="mobile-example">
    <style>
        .cameraImg{
            width: 100vw !important;
            height: 100vh !important;
        }
        .fullwidth{
            width: 100vw !important;
            min-height: 40px;
        }
    </style>
    <psk-mobile disable-sidebar enable-back class="noPadding">
        <psk-container controller-name="WKScanController">
            <psk-label class="fullwidth" label="SM-001" ></psk-label>
            <psk-select view-model="@cameraResolution">
            </psk-select>

            <psk-button label="Start" event-name="camera-start"></psk-button>
            <psk-button label="Stop" event-name="camera-stop"></psk-button>
            <psk-button label="Picture" event-name="camera-picture"></psk-button>
            <psk-button label="Flash" event-name="camera-flash"></psk-button>
            <psk-img class="cameraImg"  src="@WKCameraImage"></psk-img>

            <psk-condition condition="@nativeSupport">
                <div slot="condition-true">
                    In a few seconds a native API will pop on you screen and guide you.
                </div>
                <div slot="condition-false">
                    Only for iOS devices.
                </div>
            </psk-condition>
             

        </psk-container>
    </psk-mobile>
</psk-example>
